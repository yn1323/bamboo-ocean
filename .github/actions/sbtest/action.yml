name: Storybook Test
description: Storybook Test

runs:
  using: 'composite'
  steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: install dependencies
        run: yarn install --frozen-lockfile
        shell: bash
      - name: storybook build
        run: yarn rw storybook --build
        shell: bash
      - name: storybook test
        run: |
          cd web
          yarn test-storybook:ci
          cd ..
        shell: bash
